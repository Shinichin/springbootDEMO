<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table"><!--接收List,显示结果-->
    <tr>
        <th>name</th>
        <th>sex</th>
    </tr>
    <tr th:each="user:${USER}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.sex}"></td>
    </tr>
</table>
</body>
</html>
